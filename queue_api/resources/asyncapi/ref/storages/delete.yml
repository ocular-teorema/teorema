channels:
  storages_delete_request:
    subscribe:
      description: Send messages to delete storage
      operationId: storages_delete_request
      message:
        name: storage_delete_request
        title: Message to delete storage
        contentType: application/json
        payload:
          type: object
          required:
            - uuid
            - type
            - storage_id
            - data
          properties:
            uuid:
              $ref: '../base_types.yml#/components/schemas/uuid'
            type:
              type: string
              const: 'storages_delete_request'
            storage_id:
              $ref: '../base_types.yml#/components/schemas/storage_id'
            data:
              $ref: '../base_types.yml#/components/schemas/data_empty'
  storages_delete_response:
    publish:
      description: Receive messages with status of deleted storage
      operationId: storage_delete
      message:
        oneOf:
          - $ref: '#/components/messages/success'
          - $ref: '#/components/messages/error'

components:
  messages:
    success:
      name: storages_delete
      title: Message with success status of request to delete storage
      contentType: application/json
      payload:
        type: object
        required:
          - uuid
          - type
          - data
        properties:
          uuid:
            $ref: '../base_types.yml#/components/schemas/uuid'
          type:
            type: string
            const: 'storages_delete'
          data:
            $ref: '../base_types.yml#/components/schemas/data_success'
    error:
      name: storages_delete
      title: Message with error status of request to delete storage
      contentType: application/json
      payload:
        type: object
        required:
          - uuid
          - type
          - storage_id
          - data
        properties:
          uuid:
            $ref: '../base_types.yml#/components/schemas/uuid'
          type:
            type: string
            const: 'storages_delete'
          storage_id:
            $ref: '../base_types.yml#/components/schemas/storage_id'
          data:
            $ref: '../base_types.yml#/components/schemas/data_error'