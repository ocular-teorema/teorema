channels:
  storages_update_request:
    subscribe:
      description: Send messages to update storage
      operationId: storages_update_request
      message:
        name: storage_update
        title: Message to update storage
        contentType: application/json
        payload:
          type: object
          required:
            - uuid
            - type
            - storage_id
            - data
          properties:
            uuid:
              $ref: '../base_types.yml#/components/schemas/uuid'
            type:
              type: string
              const: 'storages_update'
            storage_id:
              $ref: '../base_types.yml#/components/schemas/storage_id'
            data:
              type: object
              required:
                - storage
              properties:
                storage:
                  type: object
                  properties:
                    name:
                      $ref: '../base_types.yml#/components/schemas/storage_name'
                    path:
                      $ref: '../base_types.yml#/components/schemas/storage_path'
  storages_update_response:
    publish:
      description: Receive messages with status of updated storage
      operationId: storage_update_response
      message:
        oneOf:
          - $ref: '#/components/messages/success'
          - $ref: '#/components/messages/error'

components:
  messages:
    success:
      name: storages_update
      title: Message with success status of request to update storage
      contentType: application/json
      payload:
        type: object
        required:
          - uuid
          - type
          - storage_id
          - data
        properties:
          uuid:
            $ref: '../base_types.yml#/components/schemas/uuid'
          type:
            type: string
            const: 'storages_update'
          storage_id:
            $ref: '../base_types.yml#/components/schemas/storage_id'
          data:
            $ref: '../base_types.yml#/components/schemas/data_success'
    error:
      name: storages_update
      title: Message with error status of request to update storage
      contentType: application/json
      payload:
        type: object
        required:
          - uuid
          - type
          - storage_id
          - data
        properties:
          uuid:
            $ref: '../base_types.yml#/components/schemas/uuid'
          type:
            type: string
            const: 'storages_updatee'
          storage_id:
            $ref: '../base_types.yml#/components/schemas/storage_id'
          data:
            $ref: '../base_types.yml#/components/schemas/data_error'