channels:
  cameras_add_request:
    subscribe:
      description: Send messages to add new camera
      operationId: cameras_add
      message:
        name: cameras_add
        title: Message to add camera
        contentType: application/json
        payload:
          type: object
          required:
            - uuid
            - type
            - data
          properties:
            uuid:
              $ref: '../base_types.yml#/components/schemas/uuid'
            type:
              type: string
              const: 'cameras_add'
            data:
              type: object
              description: data with parameters of camera
              required: 
                - name
                - address_primary
                - storage_days
                - analysis_type
              properties:
                name:
                  $ref: '../base_types.yml#/components/schemas/camera_name'
                address_primary:
                  $ref: '../base_types.yml#/components/schemas/camera_address_primary' 
                address_secondary:
                  $ref: '../base_types.yml#/components/schemas/camera_address_secondary' 
                analysis_type:
                  $ref: '../base_types.yml#/components/schemas/camera_analysis_type'
                storage_days:
                  $ref: '../base_types.yml#/components/schemas/camera_storage_days'
                storage_id:
                  $ref: '../base_types.yml#/components/schemas/storage_id'
                schedule_id:
                  $ref: '../base_types.yml#/components/schemas/schedule_id'
  cameras_add_response:
    publish:
      description: Receive messages with status of added camera
      operationId: cameras_add
      message:
        oneOf:
          - $ref: '#/components/messages/success'
          - $ref: '#/components/messages/error'

components:
  messages:
    success:
      name: cameras_add
      title: Message with success status of request to add camera
      contentType: application/json
      payload:
        type: object
        required:
          - uuid
          - type
          - data
        properties:
          uuid:
            $ref: '../base_types.yml#/components/schemas/uuid'
          type:
            type: string
            const: 'cameras_add'
          data:
            $ref: '../base_types.yml#/components/schemas/data_success'
    error:
      name: cameras_add
      title: Message with error status of request to add camera
      contentType: application/json
      payload:
        type: object
        required:
          - uuid
          - type
          - data
        properties:
          uuid:
            $ref: '../base_types.yml#/components/schemas/uuid'
          type:
            type: string
            const: 'cameras_add'
          data:
            $ref: '../base_types.yml#/components/schemas/data_error'