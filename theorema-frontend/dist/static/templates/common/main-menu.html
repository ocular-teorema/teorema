<ul>
    <li ng-repeat="itemMenu in mainMenu" class="main-menu-item"
        ng-class="{active: state.current.name == itemMenu.ROUTE}"
        ng-if="!itemMenu.is_organization_admin || currentUser.admin"
        data-title="{{ itemMenu.TITLE }}">
        <a ui-sref="{{ itemMenu.ROUTE }}">
            {{ itemMenu.TITLE }}
        </a>
    </li>
</ul>
